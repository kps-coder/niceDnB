<!DOCTYPE html>
<html lang="ko">
<head>
  <title>수출지원서비스 플랫폼</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=1920, initial-scale=1.0">

  
  <!-- jquery datepicker -->
  <link rel="stylesheet" href="../assets/css/lib/jquery-ui.min.css">
  <script src="../assets/js/lib/jquery-3.7.0.min.js"></script>
  <script src="../assets/js/lib/jquery-ui.min.js"></script>

  <!-- ui -->
  <link rel="stylesheet" href="../assets/css/default.css">
  <link rel="stylesheet" href="../assets/css/common.css">
  
  <script src="../assets/js/ui_common.js"></script>
</head>
<body> 
  <div class="wrap" id="wrap">
    <header class="header">
      <h1 class="logo"><a href="main.html"><span class="blind">Linker</span></a></h1>
    </header>

    <div class="container-login" id="container"> 
      <!-- content-head -->
      <div class="content-head">
        <div class="content-head__inner">
          <div class="title-area">
            <h3 class="com-tit3">관리자 로그인</h3>
          </div>
        </div>      
      </div><!-- //content-head -->

      <!-- content-body -->
      <div class="content-body">
        <form>
        <div class="com-login">
          <div class="com-login__inputArea">
            <div class="com-login__inp">
              <input type="text" class="input-text" placeholder="사용자 이름" title="사용자 이름">
              <!-- <p class="txt-error">아이디를 입력해 주세요.</p> -->
            </div>
            <div class="com-login__inp">
              <input type="password" class="input-pwd" placeholder="비밀번호" title="비밀번호">
              <!-- <p class="txt-error">비밀번호를 입력해 주세요.</p> -->
            </div>
            <div class="com-login__help">
              <div class="input-checkbox">
                <input type="checkbox" name="idSave" id="idSave">
                <label for="idSave">아이디 저장</label>
              </div>
              <div class="com-login__find">
                <a href="#n" class="btn-find">아이디 찾기</a>
                <a href="#n" class="btn-find">비밀번호 찾기</a>
              </div>
            </div>   
          </div>
          <div class="btn-wrap">
            <a href="#n" class="btn-pri btn--large">로그인</a>
          </div>      
        </div>
        </form>
      </div><!-- //content-body -->
    </div><!-- //container -->
    
  </div><!-- //wrap -->

  <script>

  </script>

</html>
