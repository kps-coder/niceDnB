<head>

<body> 
  <div class="window-popup">
    <div class="window-popup__head">
      <h1 class="window-popup__logo"><img src="../assets/images/logo.png" alt="NTS 수출지원서비스"></h1>
    </div>
    <div class="window-popup__body">
      <div class="window-popup__content">
        <section class="com-post-search">
          <h2 class="window-popup__h2">주소 검색</h2>
          <div class="input-search">
            <input type="text" name="inpSearch" id="inpSearch" class="input-search__input" placeholder="예) 마포대로 217, 아현동 686, 래미안 공덕 2차">
            <button type="button" class="input-search__btn"><span class="blind">검색</span></button>
          </div>  
          <div class="com-notiBox">
            <p class="com-notiBox__title">[주소검색 안내]</p>
            <p>아래와 같은 조합으로 검색을 하면 더욱 정확한 검색을 할 수 있습니다.</p>
            <ul class="txt-li">
              <li>도로명 + 건물번호<br> <span class="txt-point01">예) 판교역로 166,  제주 첨단로 242</span></li>
              <li>지역명(동/리) + 번지 <br> <span class="txt-point01">예) 백현동 532,  제주 영평동 2181</span></li>
              <li>지역명(동/리) + 건물명(아파트명) <br> <span class="txt-point01">예) 분당 주공,  연수동 주공3차</span></li>
              <li>사서함명 + 번호 <br> <span class="txt-point01">예) 분당우체국사서함 1~100</span></li>
            </ul>
          </div>

          <div class="com-post-search__result">
            <ul>
              <li>
                <button type="button" class="com-post-search__btn">
                  <em>04117</em>
                  <span>[도로명] 서울 마포구 마포대로 217 (크레디트센터빌딩)</span>
                  <span>[지번] 서울 마포구 아현동 686</span>
                </button>
              </li>
              <li>
                <button type="button" class="com-post-search__btn">
                  <em>04117</em>
                  <span>[도로명] 서울 마포구 마포대로 217 (크레디트센터빌딩)</span>
                  <span>[지번] 서울 마포구 아현동 686</span>
                </button>
              </li>
              <li>
                <button type="button" class="com-post-search__btn">
                  <em>04117</em>
                  <span>[도로명] 서울 마포구 마포대로 217 (크레디트센터빌딩)</span>
                  <span>[지번] 서울 마포구 아현동 686</span>
                </button>
              </li>
            </ul>
          </div>
        </section>
      </div>

      <p class="window-popup__foot-title">주소 검색</p>
