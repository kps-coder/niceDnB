<!DOCTYPE html>

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 퍼블 전용 UI : 사용금지 -->
  <script src="../guide/asset/js/ui-include.js"></script> <!-- skip nav, footer includ -->
  <script src="../guide/asset/js/ui-header-gnb.js"></script> <!-- header includ -->

  <!-- ui -->  
  <link rel="stylesheet" href="../assets/css/default.css">
  <link rel="stylesheet" href="../assets/css/common.css">

<body> 
  <!-- skip nav -->
  <div id="skipNavInclud"><!-- 퍼블 includ용 사용금지 Layout.html 참조 --></div>

      </div>
    </div><!-- //sub-visual  -->

    <div class="container" id="container"> 
      <!-- bread-crumb -->
      <div class="bread-crumb">
        <ul class="bread-crumb__inner">
          <li><a href="/" class="btn-home"><span class="blind">HOME</span></a></li>
          <li>
            <button type="button" class="btn-downMenu">빅바이어 마케팅</button>
            <ul class="down-menu">
              <li><a href="#n">빅바이어 마케팅</a></li>
              <li><a href="#n">바이어정보</a></li>
              <li><a href="#n">해외기업보고서</a></li>
              <li><a href="#n">수출바우처 컨설팅</a></li>

          </li>
          <li>
            <button type="button" class="btn-downMenu">마케팅발송</button>
            <ul class="down-menu">
              <li><a href="#n">빅데이터바이어발굴</a></li>

              <li><a href="#n">마케팅발송내역</a></li>

          </li>

      <div class="content-head">
        <div class="content-head__inner">
          <div class="title-area">
            <h3 class="com-tit3">마케팅 발송</h3>

          </div>
        </div>      
      </div><!-- //content-head -->

      <!-- content-body -->
      <div class="content-body">
        <div class="complete-msg">
          <p class="complete-msg__tit"><strong>200</strong>개의 바이어에게 발송이 되었습니다.</p>
          <p class="complete-msg__txt">캐쉬 잔액은 <strong>2,500</strong>입니다.</p>
        </div>

        <div class="btn-wrap">
          <a href="#n" class="btn-pri btn--large">발송내역</a>
