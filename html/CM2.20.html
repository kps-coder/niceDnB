<!DOCTYPE html>
<html lang="ko">
<head>
  <title>수출지원서비스 플랫폼</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ui -->
  <link rel="stylesheet" href="../assets/css/default.css">
  <link rel="stylesheet" href="../assets/css/common.css">
  
  <script src="../assets/js/ui_common.js"></script>
</head>
<body> 
  <div class="window-popup" style="overflow:hidden">
    <div class="window-popup__head">
      <div class="buyer-message-head">
        <div class="buyer-message-head_title">
          <span class="input-like">
            <input type="checkbox" id="inputLike">

          </span>

              <h1 id="buyerName">Pak Mohamed</h1>
              <button type="button" class="btn-combo" id="btnDropBuyer"><span class="blind">선택</span></button>
            </div>  
            <div class="drop-buyer__list">
              <ul>
                <li><button type="button" class="btn-buyer-sel">Pak Mohamed</button></li>
                <li><button type="button" class="btn-buyer-sel">바이어명 바이어명  바이어명</button></li>
                <li><button type="button" class="btn-buyer-sel">바이어명 3</button></li>
                <li><button type="button" class="btn-buyer-sel">바이어명 4</button></li>
                <li><button type="button" class="btn-buyer-sel">바이어명 5</button></li>
                <li><button type="button" class="btn-buyer-sel">바이어명 6</button></li>
                <li><button type="button" class="btn-buyer-sel">바이어명 7</button></li>
                <li><button type="button" class="btn-buyer-sel">바이어명 8</button></li>
                <li><button type="button" class="btn-buyer-sel">바이어명 9</button></li>
                <li><button type="button" class="btn-buyer-sel">바이어명 10</button></li>
                <li><button type="button" class="btn-buyer-sel">바이어명 11</button></li>
                <li><button type="button" class="btn-buyer-sel">바이어명 12</button></li>
                <li><button type="button" class="btn-buyer-sel">바이어명 13</button></li>
                <li><button type="button" class="btn-buyer-sel">바이어명 14</button></li>
                <li><button type="button" class="btn-buyer-sel">바이어명 15</button></li>
                <li><button type="button" class="btn-buyer-sel">바이어명 16</button></li>
                <li><button type="button" class="btn-buyer-sel">바이어명 17</button></li>
              </ul>
            </div>
          </div>
          
        </div>        
        <div class="btn-wrap">
          <a href="#n" class="buyer-message__btn">마케팅 발송</a>
        </div>
      </div>
    </div>
    <div class="buyer-message-window">
      <div class="message-area buyerMesg">
        <div class="member-img">
          <img src="../assets/images/logo-buyer.png" alt="pak mohamed">
        </div>
        <div class="message__date">2023.07.01 10:30</div>
        <div class="massage__box">
          <p>보내주신 메일에 관심 있습니다. 관련 행사에 대한 견적서 부탁 드립니다.<br>감사합니다.</p>
          <div class="btn-wrap">
            <a href="#n" class="btn-line-link">마케팅 확인</a>
            <a href="#n" class="btn-line-link">이메일 답변</a>
          </div>
        </div>
      </div>
      <div class="message-area myMesg">
        <div class="message__date">2023.07.01 10:30</div>
        <div class="massage__box">
          <p>답변 이메일 발송함</p>
          <div class="btn-wrap">
            <a href="#n" class="btn-line-link">확인</a>
          </div>
        </div>
      </div>
      <div class="message-area buyerMesg">
        <div class="member-img">
          <img src="../assets/images/logo-buyer.png" alt="pak mohamed">
        </div>
        <div class="message__date">2023.07.01 10:30</div>
        <div class="massage__box">
          <p>확인하였습니다.<br>감사합니다.</p>
          <div class="btn-wrap">
            <a href="#n" class="btn-line-link">마케팅 확인</a>
            <a href="#n" class="btn-line-link">이메일 답변</a>
          </div>
        </div>
      </div>
      <div class="message-area myMesg">
        <div class="message__date">2023.07.01 10:30</div>
        <div class="massage__box">
          <p>마케팅 발송함</p>
          <div class="btn-wrap">
            <a href="#n" class="btn-line-link">확인</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let btnDropBuyer = document.getElementById("btnDropBuyer");
    let dropBuyer = document.querySelector(".drop-buyer");
    let btnBuyerSel = document.querySelectorAll(".btn-buyer-sel");
    btnDropBuyer.addEventListener("click", function(){
      dropBuyer.classList.add("show");
    });
    btnBuyerSel.forEach(function(elem, i){
      elem.addEventListener("click", function(){
        buyerName.innerHTML = elem.innerText;
        dropBuyer.classList.remove("show");
      });
    });
    
  </script>
</body>
</html>
