<!DOCTYPE html>
<html lang="ko">
<head>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ui -->  
  <link rel="stylesheet" href="../assets/css/default.css">
  <link rel="stylesheet" href="../assets/css/common.css">  
  
  <script src="../assets/js/ui_common.js"></script>
</head>
<body> 
  <!-- skip nav -->
  <div id="skipNavInclud"><!-- 퍼블 includ용 사용금지 Layout.html 참조 --></div>
  <!-- //skip nav -->

  <div class="wrap" id="wrap">
    <div class="section-cont">
      <button type="button" class="btn-sec btn--small" data-roll="modal-popup" data-popid="modalPop01">로그아웃 알림</button>
    </div>

  <!-- [팝업]로그아웃 알림 -->

        </div>   
        
        <div class="btn-wrap">
          <a href="Main.html" class="btn-pri btn--large">로그인 연장</a>
        </div>
      </div><!-- //modal-popup__body -->
      <div class="modal-popup__close">
        <button type="button"><span class="blind">팝업닫기</span></button>
      </div>
    </div>
  </div>
  <!-- //[팝업]로그아웃 알림 -->

  <script>
    modalPopupOpen("modalPop01");
  </script>
