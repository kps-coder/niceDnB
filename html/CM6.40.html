<!DOCTYPE html>
<html lang="ko">
<head>
  <title>수출지원서비스 플랫폼</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ui -->
  <link rel="stylesheet" href="../assets/css/default.css">
  <link rel="stylesheet" href="../assets/css/common.css">
  
  <script src="../assets/js/ui_common.js"></script>
</head>
<body> 
  <div class="window-popup">
    <div class="window-popup__head">
      <h1 class="window-popup__logo"><img src="../assets/images/logo.png" alt="NTS 수출지원서비스"></h1>
    </div>
    <div class="window-popup__body">
      <div class="window-popup__content">
        <h2 class="window-popup__h2">{$보낼기업명}에 메시지 보내기 </h2>
        <div class="input-area">
          <textarea name="textarea01" id="textarea01" cols="30" rows="10" class="input-textarea" placeholder="최소 10자 이상으로 입력해 주세요.
          "></textarea>
        </div>
        <div class="com-notiBox">
          <ul class="txt-li">
            <li>이 메시지는 수출지원플랫폼에 가입된 기업에게 전송됩니다.</li>
            <li>기업은 홈페이지를 통해 메시지를 확인 후, 이메일을 통해 연락 드립니다.</li>
          </ul>
        </div>
        <div class="btn-wrap">
          <a href="#n" class="btn-pri">메시지 보내기</a>
        </div>
      </div>
    </div>
    <div class="window-popup__foot">
      <p class="window-popup__copyright">NICE D&B Co.,Ltd. ALL RIGHTS RESERVED.</p>
    </div>
  </div>

  <script>
    let listDownBtn = document.querySelector(".btn-listDown-sm");
    let buyerList = document.querySelector(".buyer-list");
    listDownBtn.addEventListener("click", function(){
      if (buyerList.classList.contains("show")){
        buyerList.classList.remove("show");
      } else {
        buyerList.classList.add("show");
      }
    });
  </script>
</body>
</html>
