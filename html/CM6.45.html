<!DOCTYPE html>
<html lang="ko">
<head>
  <title>수출지원서비스 플랫폼</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ui -->
  <link rel="stylesheet" href="../assets/css/default.css">
  <link rel="stylesheet" href="../assets/css/common.css">
  
  <script src="../assets/js/ui_common.js"></script>
</head>
<body> 
  <div class="window-popup">
    <div class="window-popup__head">
      <h1 class="window-popup__logo"><img src="../assets/images/logo.png" alt="NTS 수출지원서비스"></h1>
    </div>
    <div class="window-popup__body">
      <div class="window-popup__content">
        <h2 class="window-popup__h2">Send Message to {$Recipient}</h2>
        <div class="input-area">
          <textarea name="textarea01" id="textarea01" cols="30" rows="10" class="input-textarea" placeholder="Please enter more than 10 words"></textarea>
        </div>
        
        <div class="btn-wrap">
          <a href="#n" class="btn-pri">Send Message<i class="icon16-send-wt"></i></a>
        </div>
      </div>
      <div class="com-notiBox">
        <ul class="txt-li">
          <li>- This message will be sent to a user of Linker.</li>
          <li>- Once the message is delivered, the user will contact you via Email.</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
