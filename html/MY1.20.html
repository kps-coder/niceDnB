<!DOCTYPE html>
<html lang="ko">
<head>
  <title>수출지원서비스 플랫폼</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 퍼블 전용 UI : 사용금지 -->
  <script src="../guide/asset/js/ui-include.js"></script> <!-- skip nav, footer includ -->
  <script src="../guide/asset/js/ui-header-gnb.js"></script> <!-- header includ -->

  <!-- ui -->  
  <link rel="stylesheet" href="../assets/css/default.css">
  <link rel="stylesheet" href="../assets/css/common.css">  
  
  <script src="../assets/js/ui_common.js"></script>
</head>
<body> 
  <!-- skip nav -->
  <div id="skipNavInclud"><!-- 퍼블 includ용 사용금지 Layout.html 참조 --></div>
  <!-- //skip nav -->

  <div class="wrap" id="wrap">
    <div class="section-cont">
      <button type="button" class="btn-sec btn--small" data-roll="modal-popup" data-popid="modalPop01">회원 탈퇴 안내</button>
    </div>    
  </div><!-- //wrap -->

  <!-- [팝업]회원 탈퇴 안내 -->
  <div class="modal-popup modal-popup--small" id="modalPop01">
    <div class="modal-popup__wrap">
      <div class="modal-popup__head">
        <h1 class="modal-popup__title">회원 탈퇴 안내</h1>
        <p class="com-titDesc">회원 탈퇴 전 다음을 확인해 주세요.</p>
      </div>
      <div class="modal-popup__body">
        <div class="modal-popup__content">
          <div class="com-notiBox">
            <strong>충전한 캐시 잔액은 <em class="txt-point02">1,000,000</em>원입니다. <br>
            환불 받으실 계좌정보를 남겨 주시면 3일 이내 해당 계좌로 환불해 드립니다.</strong>
          </div>
          <div class="board-write-simple">
            <table class="board-write-simple__table">
              <caption>회원탈퇴을 위한 정보 작성 표</caption>
              <colgroup>
                <col style="width:110px;">
                <col style="width:auto;">
              </colgroup>
              <tbody>
                <tr>
                  <th scope="row">
                    <label for="inpBankNum">은행명</label>
                  </th>
                  <td>
                    <input type="text" class="input-text" id="inpBankNum" value="">
                  </td>
                </tr>
                <tr>
                  <th scope="row">
                    <label for="inpAccount">예금주</label>
                  </th>
                  <td>
                    <input type="text" class="input-text" id="inpAccount" value="">
                  </td>
                </tr>
                <tr>
                  <th scope="row">
                    <label for="inpAccountNumber">계좌번호</label>
                  </th>
                  <td>
                    <input type="text" class="input-text" id="inpAccountNumber" value="">
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="com-notiBox">
            <ul class="txt-li">
              <li>캐시 충전으로 지급받은 보너스 캐시는 {10,000}원은 환불이 불가합니다. </li>
              <li>탈퇴하면 마케팅 발송 및 내역, 바이어와 주고받은 메시지 내역 등 모든 정보가
                영구적으로 삭제되며 복구가 불가합니다.</li>
            </ul>
          </div>
          <div class="agree-row">
            <span class="input-checkbox">
              <input type="checkbox" id="inpAgreement">
              <label for="inpAgreement">탈퇴 사항을 모두 확인했으며, 이에 동의합니다.</label>
            </span>
            <p class="txt-error">탈퇴 사항을 확인/동의해 주세요.</p>
          </div>          
        </div>
      </div><!-- //modal-popup__body -->
      <div class="modal-popup__foot">
        <div class="btn-wrap">
          <button type="button" class="btn-pri">회원탈퇴</button>
        </div>
      </div>
      <div class="modal-popup__close">
        <button type="button"><span class="blind">팝업닫기</span></button>
      </div>
    </div>
  </div>
  <!-- //[팝업]회원 탈퇴 안내 -->

  <script>
    modalPopupOpen("modalPop01");
  </script>
</body>
</html>
