<!DOCTYPE html>
<html lang="ko">
<head>
  <title>수출지원서비스 플랫폼</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ui -->
  <link rel="stylesheet" href="../assets/css/default.css">
  <link rel="stylesheet" href="../assets/css/common.css">
  
  <script src="../assets/js/ui_common.js"></script>
</head>
<body> 
  <div class="window-popup">
    <div class="window-popup__head">
      <h1 class="window-popup__logo"><img src="../assets/images/logo.png" alt="NTS 수출지원서비스"></h1>
    </div>
    <div class="window-popup__body">
      <div class="window-popup__content">
        <h2 class="window-popup__h2">비밀번호 변경</h2>
        <div class="com-login">
          <div class="com-login__inputArea">
            <div class="com-login__inp">
              <input type="text" class="input-text" placeholder="비밀번호" title="비밀번호">
              <p class="txt-error" style="display:none;">비밀번호를 입력해 주세요.</p>
            </div>
            <div class="com-login__inp">
              <input type="password" class="input-pwd" placeholder="비밀번호 확인" title="비밀번호 확인">
              <p class="txt-error" style="display:none;">비밀번호 확인을 입력해 주세요.</p>
            </div>
          </div>
          <div class="btn-wrap">
            <button type="button" class="btn-pri">비밀번호 변경</button>
          </div>

          <div class="com-notiBox">
            <p class="com-notiBox__title">[비밀번호 안내]</p>
            <ul class="txt-li">
              <li>영문대소문자, 숫자, 특수문자 포함 8자기~16자리입니다.</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="window-popup__foot">
      <p class="window-popup__copyright">NICE D&B Co.,Ltd. ALL RIGHTS RESERVED.</p>
    </div>
  </div>
</body>
</html>
