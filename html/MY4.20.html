<!DOCTYPE html>
<html lang="ko">
<head>
  <title>수출지원서비스 플랫폼</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ui -->  
  <link rel="stylesheet" href="../assets/css/default.css">
  <link rel="stylesheet" href="../assets/css/common.css">  
  
  <script src="../assets/js/ui_common.js"></script>
</head>
<body> 
  <!-- skip nav -->
  <div id="skipNavInclud"><!-- 퍼블 includ용 사용금지 Layout.html 참조 --></div>
  <!-- //skip nav -->

  <div class="wrap" id="wrap">
    <div class="section-cont">
      <button type="button" class="btn-sec btn--small" data-roll="modal-popup" data-popid="modalPop01">캐시충전</button>
    </div>    
  </div><!-- //wrap -->

  <!-- [팝업]캐시충전 -->
  <div class="modal-popup modal-popup--small" id="modalCash">
    <div class="modal-popup__wrap">
      <div class="modal-popup__head">
        <h1 class="modal-popup__title">캐시충전</h1>
      </div>
      <div class="modal-popup__body" style="max-height:600px">
        <div class="modal-popup__content">
          <div class="com-notiBox">
            <strong>희망하는 금액을 선택해 주세요.</strong>
            <div class="mycash"><strong>120,000</strong> 캐시</div>
          </div>

          <div class="cash-payment">
            <dl class="cash-payment__amount">
              <dt><strong>결제금액</strong> <em>(VAT 별도)</em></dt>
              <dd><strong>16,500,000</strong>원</dd>
            </dl>
            <div class="input-checkbox">
              <input type="checkbox" name="cashPayment" id="cashPayment">
              <label for="cashPayment">구매조건을 모두 확인했으며, 결제 진행에 동의합니다.</label>
            </div>
            <div class="btn-wrap">
              <button type="button" class="btn-sec btn--small">취소</button>
              <button type="button" class="btn-pri btn--small">결제</button>
            </div>
          </div>

          <div class="cash-list">
            <div class="cash-cont">
              <div class="input-radio">
                <input type="radio" name="cashList" id="cashList01">
                <label for="cashList01">
                  <span class="payment">500,000원</span>
                  <em>+0 cash (Bonus 0%)</em>
                </label>
              </div>
              <div class="cash-cont__amount"><strong>500,000</strong> 캐시</div>
            </div>
            <div class="cash-cont">
              <div class="input-radio">
                <input type="radio" name="cashList" id="cashList02">
                <label for="cashList02">
                  <span class="payment">1,500,000원</span>
                  <em>+0 cash (Bonus 0%)</em>
                </label>
              </div>
              <div class="cash-cont__amount"><strong>3,000</strong> 캐시</div>
            </div>
            <div class="cash-cont">
              <div class="input-radio">
                <input type="radio" name="cashList" id="cashList03">
                <label for="cashList03">
                  <span class="payment">2,500,000원</span>
                  <em>+1,000 cash (Bonus 20%)</em>
                </label>
              </div>
              <div class="cash-cont__amount"><strong>5,000</strong> 캐시</div>
            </div>
            <div class="cash-cont">
              <div class="input-radio">
                <input type="radio" name="cashList" id="cashList04">
                <label for="cashList04">
                  <span class="payment">5000,000원</span>
                  <em>+3,000 cash (Bonus 30%)</em>
                </label>
              </div>
              <div class="cash-cont__amount"><strong>10,000</strong> 캐시</div>
            </div>
          </div>
        </div>
      </div><!-- //modal-popup__body -->
      <div class="modal-popup__foot" style="padding:0;">
        <div class="com-notiBox">
          <ul class="txt-li-dot">
            <li>충전 금액은 수출지원서비스플랫폼 내 서비스 이용 시 사용할 수 있습니다. </li>
            <li>충전하신 캐시는 현금처럼 사용이 가능합니다. </li>
            <li>캐시를 사용 하기 전에는 전액 환불 가능합니다. </li>
            <li>금액을 일부 사용했을 경우는 캐시 환불이 불가합니다.</li>
          </ul>
        </div>
      </div>
      <div class="modal-popup__close">
        <button type="button"><span class="blind">팝업닫기</span></button>
      </div>
    </div>
  </div>
  <!-- //[팝업]캐시충전 -->

  <script>
    modalPopupOpen("modalCash");
    cashSeleced ();

    function cashSeleced () {
      let cashRadio = document.getElementsByName("cashList");
      let cashCont = document.querySelectorAll(".cash-cont");
      console.log(cashRadio);
      cashRadio.forEach(function(elem, i){
        elem.addEventListener("change", function(){
          cashCont.forEach(function(cont){
            cont.classList.remove("seleced");
          });
          cashCont[i].classList.add("seleced");
        });
      });
    }
  </script>
</body>
</html>
