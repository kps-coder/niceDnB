<!DOCTYPE html>
<html lang="ko">
<head>
  <title>수출지원서비스 플랫폼</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 퍼블 전용 UI : 사용금지 -->
  <script src="../guide/asset/js/ui-include.js"></script> <!-- skip nav, footer includ -->
  <script src="../guide/asset/js/ui-header.js"></script> <!-- header includ -->

  <!-- ui -->  
  <link rel="stylesheet" href="../assets/css/default.css">
  <link rel="stylesheet" href="../assets/css/common.css">  
  
  <script src="../assets/js/ui_common.js"></script>
</head>
<body> 
  <!-- skip nav -->
  <div id="skipNavInclud"><!-- 퍼블 includ용 사용금지 Layout.html 참조 --></div>
  <!-- //skip nav -->

  <div class="wrap" id="wrap">
    <!-- header -->
    <div id="headerInclud"><!-- 퍼블 includ용 사용금지 Layout.html 참조 --></div>
    <!-- //header -->

    <div class="container-login" id="container"> 
      <!-- content-head -->
      <div class="content-head">
        <div class="content-head__inner">
          <div class="title-area">
            <h3 class="com-tit3">비밀번호 찾기</h3>
            <p class="com-titDesc">비밀번호를 잊으셨나요? 이름과 아이디를 입력해 주세요.</p>
          </div>
        </div>      
      </div><!-- //content-head -->

      <!-- content-body -->
      <div class="content-body">
        <form>
        <div class="com-login">
          <div class="com-login__inputArea">
            <div class="com-login__inp">
              <input type="text" class="input-text" placeholder="이름" title="이름">
              <p class="txt-error" style="display:none;">이름을 입력해 주세요.</p>
            </div>
            <div class="com-login__inp">
              <input type="text" class="input-text" placeholder="아이디" title="아이디(숫자만 입력)">
              <p class="txt-error" style="display:none;">아이디를 입력해 주세요.</p>
            </div>
          </div>
          <div class="btn-wrap column">
            <button type="button" class="btn-cta-sec">취소</button>
            <button type="button" class="btn-cta-pri">비밀번호 찾기</button>
          </div>
        </div>
        </form>
      </div><!-- //content-body -->
    </div><!-- //container -->


    <!-- footer -->
    <div id="footerInclud"><!-- 퍼블 includ용 사용금지 Layout.html 참조 --></div>
    <!-- //footer -->
  </div><!-- //wrap -->
</body>
</html>
