<!DOCTYPE html>
<html lang="ko">
<head>
  <title>수출지원서비스 플랫폼</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 퍼블 전용 UI : 사용금지 -->
  <script src="../guide/asset/js/ui-include.js"></script> <!-- skip nav, footer includ -->
  <script src="../guide/asset/js/ui-header.js"></script> <!-- header includ -->

  <!-- ui -->  
  <link rel="stylesheet" href="../assets/css/default.css">
  <link rel="stylesheet" href="../assets/css/common.css">  
  
  <script src="../assets/js/ui_common.js"></script>
</head>
<body> 
  <!-- skip nav -->
  <div id="skipNavInclud"><!-- 퍼블 includ용 사용금지 Layout.html 참조 --></div>
  <!-- //skip nav -->

  <div class="wrap" id="wrap">
    <!-- header -->
    <div id="headerInclud"><!-- 퍼블 includ용 사용금지 Layout.html 참조 --></div>
    <!-- //header -->

    <div class="container" id="container"> 
      <!-- content-head -->
      <div class="content-head">
        <div class="content-head__inner">
          <div class="title-area">
            <h3 class="com-tit3">회원가입</h3>
            <p class="com-titDesc">회사 정보를 입력해 주세요.</p>
          </div>
        </div>      
      </div><!-- //content-head -->

      <!-- content-body -->
      <div class="content-body">
        <section class="section-cont">
          <h3 class="blind">회사정보</h3>

          <div class="com-step-flow">
            <ul class="com-step-flow__wrap">
              <li>약관동의</li>
              <li>본인인증</li>
              <li>회원정보</li>
              <li class="com-step-flow__current">회사정보</li>
              <li>가입완료</li>
            </ul>
          </div>

          <div class="board-write">
            <table class="board-write__table">
              <caption>회원가입을 위한 항목 입력 표</caption>
              <colgroup>
                <col style="width:110px;">
                <col style="width:auto;">
              </colgroup>
              <tbody>
                <tr>
                  <th scope="row">
                    <label for="inp_cpn">사업자번호 </label>
                    <span class="icon-req"><em class="blind">필수</em></span>
                  </th>
                  <td>
                    <div class="input-withBtn">
                      <input type="text" class="input-text" id="inp_cpn" value="107-86-24874" disabled>
                      <button type="button" class="btn">조회</button>
                      <button type="button" class="btn-reset"><span class="blind">초기화</span></button>
                    </div>
                    
                  </td>
                </tr>
                <tr>
                  <th scope="row">
                    <label for="inp_cpmaster">회사명</label>
                    <span class="icon-req"><em class="blind">필수</em></span>
                  </th>
                  <td>
                    <input type="text" class="input-text" id="inp_cpmaster" value="나이스디앤비" disabled>
                  </td>
                </tr>
                <tr>
                  <th scope="row">
                    <label for="inp_cpmaster">대표자명</label>
                    <span class="icon-req"><em class="blind">필수</em></span>
                  </th>
                  <td>
                    <input type="text" class="input-text" id="inp_cpmaster" value="강용구" disabled>
                  </td>
                </tr>
                <tr>
                  <th scope="row">
                    <label for="inp_cpaddress">사업장주소</label>
                    <span class="icon-req"><em class="blind">필수</em></span>
                  </th>
                  <td>
                    <div class="input-address">
                      <div class="input-address__post">
                        <div class="input-withBtn">
                          <input type="text" class="input-text" id="inp_cpaddress" value="" disabled>
                          <button type="button" class="btn">주소검색</button>
                        </div>                
                        <p class="txt-error">주소검색을 통해 입력해 주세요.</p>
                      </div>
                      <div class="input-address__detail">
                        <input type="text" class="input-text" id="inp_cpaddress_detail" value="" >
                        <p class="txt-error">이하 상세주소를 입력해 주세요.</p>
                      </div>
                    </div>                  
                  </td>
                </tr>
                <tr>
                  <th scope="row">
                    <label for="inp_cpphone">전화번호</label>
                  </th>
                  <td>
                    <input type="text" class="input-text" id="inp_cpphone" value="">
                  </td>
                </tr>
                <tr>
                  <th scope="row">
                    <label for="inp_cpwork">업태/업종</label>
                  </th>
                  <td>
                    <input type="text" class="input-text" id="inp_cpwork" size="5" value="">
                    <input type="text" class="input-text" id="inp_cpwork2" size="5" value="">
                  </td>
                </tr>
                <tr>
                  <th scope="row">
                    <label for="inp_cpnation">주수출 국가<br>(희망지역)</label>
                  </th>
                  <td>
                    <span class="input-select">
                      <select name="inpSel">
                        <option>선택하세요</option>
                        <option>미국</option>
                      </select>
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>

        <div class="btn-wrap">
          <a href="#n" class="btn-cta-sec">이전</a>
          <a href="#n" class="btn-cta-pri">다음</a>
        </div>
      </div><!-- //content-body -->
    </div><!-- //container -->


    <!-- footer -->
    <div id="footerInclud"><!-- 퍼블 includ용 사용금지 Layout.html 참조 --></div>
    <!-- //footer -->
  </div><!-- //wrap -->
</body>
</html>
