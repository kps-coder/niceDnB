<!DOCTYPE html>
<html lang="ko">
<head>
  <title>수출지원서비스 플랫폼</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 퍼블 전용 UI : 사용금지 -->
  <script src="../guide/asset/js/ui-include.js"></script> <!-- skip nav, footer includ -->
  <script src="../guide/asset/js/ui-header.js"></script> <!-- header includ -->

  <!-- ui -->  
  <link rel="stylesheet" href="../assets/css/default.css">
  <link rel="stylesheet" href="../assets/css/common.css">  
  
  <script src="../assets/js/ui_common.js"></script>
</head>
<body> 
  <!-- skip nav -->
  <div id="skipNavInclud"><!-- 퍼블 includ용 사용금지 Layout.html 참조 --></div>
  <!-- //skip nav -->

  <div class="wrap" id="wrap">
    <!-- header -->
    <div id="headerInclud"><!-- 퍼블 includ용 사용금지 Layout.html 참조 --></div>
    <!-- //header -->

    <div class="container" id="container"> 
      <!-- content-head -->
      <div class="content-head">
        <div class="content-head__inner">
          <div class="title-area">
            <h3 class="com-tit3">회원가입</h3>
          </div>
        </div>      
      </div><!-- //content-head -->

      <!-- content-body -->
      <div class="content-body">
        <section class="section-cont">
          <h3 class="blind">가입완료</h3>

          <div class="com-step-flow">
            <ul class="com-step-flow__wrap">
              <li>약관동의</li>
              <li>본인인증</li>
              <li>회원정보</li>
              <li>회사정보</li>
              <li class="com-step-flow__current">가입완료</li>
            </ul>
          </div>

          <div class="board-view">
            <table class="board-view__table">
              <caption>회원가입을 위한 항목 입력 표</caption>
              <colgroup>
                <col style="width:110px;">
                <col style="width:auto;">
              </colgroup>
              <tbody>
                <tr>
                  <th scope="row">아이디</th>
                  <td>홍길동</td>
                </tr>
                <tr>
                  <th scope="row">사용자 이름</th>
                  <td>010-1234-5678</td>
                </tr>
                <tr>
                  <th scope="row">휴대폰</th>
                  <td>010-1234-5678</td>
                </tr>
                <tr>
                  <th scope="row">이메일 주소</th>
                  <td>abc1234@nicednb.com</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>

        <div class="btn-wrap">
          <a href="#n" class="btn-cta-pri">로그인</a>
        </div>
      </div><!-- //content-body -->
    </div><!-- //container -->


    <!-- footer -->
    <div id="footerInclud"><!-- 퍼블 includ용 사용금지 Layout.html 참조 --></div>
    <!-- //footer -->
  </div><!-- //wrap -->
</body>
</html>
